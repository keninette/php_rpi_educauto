# FOSUserBundle imports
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

# DEEUserBundle routing
dee_user_index:
      path: /admin
      defaults:
          _controller:  DEEUserBundle:UserManagement:index

dee_user_management:
      path: /admin/users
      defaults:
          _controller:  DEEUserBundle:UserManagement:users
          
dee_user_deactivate:
    path: /admin/deactivate/{id}
    defaults:
        _controller!:   DEEUserBundle:UserManagement:delete
    requirements:
        id: \d+
               